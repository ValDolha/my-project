<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="src/project.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class= "container">
        <div class="card">
          <div class="card-body">

             <form id="search-form" class="search-form">
             <div class="row"> 

             <div class="col-6"> 
             <input 
             type="text" 
             id="user-city" 
             placeholder="Enter a city"
             class="form-control shadow-sm"
             autofocus="on"
             autocomplete="off">
             </div>

             <div class="col-3">
             <input 
             type="submit" id = "user-search" 
             value="🔍 Search"
             class = "form-control btn btn-outline-primary shadow-sm">
             </div>

             <div class="col-3">
             <input 
             type="submit" id = "current-city" 
             value="Current"
             class = "form-control btn btn-outline-success shadow-sm">
             </div>
             </div> 
             </form>
        </p> 
        <div class="row"> 
          <div class="col">
        <h1 id = "city">
        </h1>
         <h5 id="today"></h5>
         </div>
         <div class="col icon-today">
          <img src="" alt="" id="icon"/> 
         </div>
        <p>
        <div class="row">

            <div class="col card-temp">
                <p >
                    <h2>
                      <span id = "temperatureCity" class="temperatureCity">  </span>
                      <span class="units">°C</span>
                    </h2> 
                </p>
            </div>
            
            <div class="col card-temp">
                <p> 
                    <span class= main id="cloud"></span>
                    <br>
                    Humidity: <span id="humidity"></span>%
                    <br>
                    Wind: <span id="wind"></span> km/h
                </p>
            </div>
            
        </div>   
        </p>

        <p id="forecast">
        </p>
    
      </div>
     </div>
     
    </div>
    <div class="link">
    <a href="https://github.com/ValDolha/my-project" class="linkGitHub" target="_blank"> Open-source code</a> by Valentyna Dolha
    </div>
    <script src="src/index-shecodes.js"> </script>
</body>
</html>
